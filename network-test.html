<!DOCTYPE html>
<html>
<head>
    <title>Network Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîç Network Connectivity Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }
        
        addResult('üîç Starting network tests...');
        
        // Test 1: Check if localhost:19006 is accessible
        fetch('http://localhost:19006')
            .then(response => {
                if (response.ok) {
                    addResult('‚úÖ localhost:19006 is accessible', 'success');
                    return response.text();
                } else {
                    addResult(`‚ùå localhost:19006 returned status: ${response.status}`, 'error');
                    return null;
                }
            })
            .then(html => {
                if (html) {
                    if (html.includes('root')) {
                        addResult('‚úÖ HTML contains root element', 'success');
                    } else {
                        addResult('‚ùå HTML does not contain root element', 'error');
                    }
                    
                    if (html.includes('script')) {
                        addResult('‚úÖ HTML contains script tags', 'success');
                    } else {
                        addResult('‚ùå HTML does not contain script tags', 'error');
                    }
                }
            })
            .catch(error => {
                addResult(`‚ùå Failed to reach localhost:19006: ${error.message}`, 'error');
            });
        
        // Test 2: Check if we can reach the Metro bundler
        fetch('http://localhost:19000')
            .then(response => {
                if (response.ok) {
                    addResult('‚úÖ Metro bundler (port 19000) is accessible', 'success');
                } else {
                    addResult(`‚ùå Metro bundler returned status: ${response.status}`, 'error');
                }
            })
            .catch(error => {
                addResult(`‚ùå Failed to reach Metro bundler: ${error.message}`, 'error');
            });
        
        // Test 3: Check basic JavaScript functionality
        try {
            const testObj = { test: 'value' };
            const testJson = JSON.stringify(testObj);
            addResult('‚úÖ Basic JavaScript/JSON works', 'success');
        } catch (error) {
            addResult(`‚ùå Basic JavaScript error: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
