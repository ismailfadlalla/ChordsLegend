<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="msapplication-TileColor" content="#1a1a2e" />
    <meta name="description" content="Professional AI-powered chord detection and analysis mobile application with Pi Network integration for interactive music learning" />
    
    <!-- Apple Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ChordsLegend" />
    
    <!-- Microsoft Meta Tags -->
    <meta name="msapplication-TileColor" content="#1a1a2e" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Progressive Web App -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Content Security Policy - Allow eval for development -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.youtube.com https://www.googletagmanager.com https://youtube.com https://apis.google.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        img-src 'self' data: blob: https: http:;
        font-src 'self' data: https://fonts.gstatic.com;
        connect-src 'self' https: wss: ws:;
        media-src 'self' blob: data: https:;
        frame-src https://www.youtube.com https://youtube.com;
        worker-src 'self' blob:;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
    " />
    
    <title>ChordsLegend - Professional Chord Analysis</title>
    
    <!-- YouTube API preconnect -->
    <link rel="preconnect" href="https://www.youtube.com" />
    <link rel="preconnect" href="https://youtube.com" />
    <link rel="preconnect" href="https://apis.google.com" />
</head>
<body>
    <noscript>
        <div style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        ">
            <h1>JavaScript Required</h1>
            <p>ChordsLegend requires JavaScript to run. Please enable JavaScript in your browser and reload the page.</p>
            <p>ChordsLegend is a professional chord analysis application that provides:</p>
            <ul style="text-align: left; max-width: 400px;">
                <li>AI-powered chord detection</li>
                <li>Real-time chord highlighting</li>
                <li>Interactive music learning</li>
                <li>YouTube integration</li>
                <li>Pi Network integration</li>
            </ul>
        </div>
    </noscript>
    
    <!-- App root -->
    <div id="root"></div>
    
    <!-- Development helper -->
    <script>
        // Prevent eval warnings in development
        if (typeof window !== 'undefined') {
            // Store original eval for legitimate use
            window.__originalEval = window.eval;
            
            // Development helper for debugging
            window.debugInfo = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                viewport: {
                    width: window.innerWidth,
                    height: window.innerHeight
                }
            };
        }
    </script>
</body>
</html>
